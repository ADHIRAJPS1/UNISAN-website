name: Website CI/CD Pipeline

on:
  push:
    branches:
      - master,adhiraj2 # Change this to your main branch name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.10.x # Use the appropriate Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # Change this to the target branch for GitHub Pages
          folder: dist/unisan2023 # Change this to the actual Angular app build folder

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
